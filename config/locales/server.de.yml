de:
  site_settings:
    discourse_narrative_bot_enabled: 'Discourse Narrative Bot aktivieren'
    disable_discourse_narrative_bot_welcome_post: "Die vom Discourse Narrative Bot gesendete Willkommensnachricht deaktivieren"
    discourse_narrative_bot_ignored_usernames: "Benutzernamen, die vom Discourse Narrative Bot ignoriert werden sollen"

  discourse_narrative_bot:
    bio: "Hallo! Ich bin keine reale Person. Ich bin ein Bot. Schick mir eine Nachricht oder erwähne irgendwo **`@%{discobot_username}`**, um mit mir zu interagieren."

    timeout:
      message: |-
        Hey @%{username}, wollte nur einmal nachfragen, weil ich schon länger nicht von dir gehört habe.

        - Um fortzusetzen, antworte mir jederzeit.

        - Wenn du diesen Schritt überspringen möchtest, sage `%{skip_trigger}`.

        - Um von vorne zu beginnnen, sage `%{reset_trigger}`.

        Wenn du lieber nicht möchtest, ist das auch okay. Ich bin ein Roboter. Du wirst meine Gefühle nicht verletzen. :sob:

    track_selector:
      random_mention:
        dice: |-
          :game_die: Würfel rollen: %{results}
        quote: |-
          > :left_speech_bubble: _%{quote}_ &mdash; %{author}
        tracks: |-
          Hi! Ich kann aktuell die folgenden Dinge tun:

          `@%{discobot_username} %{reset_trigger} %{default_track}`
          > Startet eine der folgenden interaktiven Erzählungen: %{tracks}.
        bot_actions: |-
          `@%{discobot_username} roll 2d6`
          > :game_die: Würfel werfen: 3, 6

          `@%{discobot_username} quote`
          > :left_speech_bubble: _Führe eine zufällige Handlung der Güte aus, ohne Erwartung einer Belohnung, sicher im Wissen, dass eines Tages jemand das gleiche für dich tun könnte._ &mdash; Princess Diana

      do_not_understand:
        first_response: |-
          Hey, danke für die Antwort!

          Leider, weil ich ein schlecht programmierter Bot bin, habe ich das nicht so ganz verstanden. :frowning:
        track_response:
          Du kannst es nochmal versuchen, oder wenn du diesen Schritt überspringen möchtest, sage `%{skip_trigger}`. Oder, wenn du von vorne beginnen möchtest, sage `%{reset_trigger}`.
        second_response: |-
          Oh, sorry. Ich kapiere es immer noch nicht. :anguished:

          Es liegt nicht an dir – sondern an mir. I gebe meinen Programmierern die Schuld! Sie sind schrecklich!

          Lass’ uns vielleicht neu beginnen? Sage `%{reset_trigger}` um von vorne zu beginnen. In der Zwischenzeit lasse ich dich erstmal in Ruhe.

    new_user_narrative:
      cert_title: "In Anerkennung deines erfolgreichen Abschlusses eines Tutorials für neue Benutzer"

      hello:
        title: ":robot: Grüße!"
        message: |-
          Danke, dass du %{title} beigetreten bist, und willkommen!

          - Ich bin nur ein Roboter, aber [unser freundliches Team](/about) ist auch da um zu helfen, wenn du eine Person erreichen möchtest.

          - Aus Sicherheitsgründen begrenzen wir vorübergehend, was neue Benutzer tun können. Du wirst neue Fähigkeiten (und [Abzeichen](/badges)) erhalten, während wir uns kennenlernen.

          - Wir glauben an [zivilisertes Community-Verhalten](/guidelines) zu allen Zeiten.

      onebox:
        instructions: |-
          Als nächstes, kannst du einen dieser Links mit mir teilen? Antworte mit **einem Link auf einer eigenen Zeile**, und er wird automatisch in eine hübsche Zusammenfassung erweitert..

          Um einen Link zu kopieren, tippe und halte auf mobilen Geräten, oder klicke rechts mit deiner Maus:

          - https://en.wikipedia.org/wiki/Inherently_funny_word
          - https://en.wikipedia.org/wiki/Death_by_coconut
          - https://en.wikipedia.org/wiki/Calculator_spelling
        reply: |-
          Cool! Dies wird für die meisten <img src="/images/font-awesome-link.png" width="16" height="16"> Links funktionieren. Denke immer daran, dass der Link auf einer Linie _ganz allein_ stehen muss, ohne etwas davor oder dahinter.
        not_found: |-
          Entschuldige bitte, ich konnte keinen Link in deiner Antwort finden! :cry:

          Kannst du versuchen, den folgenden Link auf einer eigenen Zeile in deine nächste Antwort einzufügen?

          - https://en.wikipedia.org/wiki/Exotic_Shorthair

      images:
        instructions: |-
          Hier ist ein Bild von einem Einhorn:

          <img src="/images/unicorn.jpg" width="520" height="381">

          Wenn du es magst (und wer tut das nicht!), leg’ los und drücke die :heart: Like-Schaltfläche unter diesem Beitrag, um es mich wissen zu lassen.

          Kannst du **mit einem Bild antworten?** Egal welches Bild! Ziehe das Bild und lege es ab, drücke die Upload-Schaltfläche, oder kopiere es und füge es ein.
        reply: |-
          Hübsches Bild – ich habe die :heart: Like-Schaltfläche gedrückt, um dich wissen zu lassen, wie sehr ich es schätze :heart_eyes:
        like_not_found: |-
          Hast du vergessen meinen [Beitrag](%{url}) mit einem :heart: Like zu markieren? :crying_cat_face:
        not_found: |-
          Sieht so aus als hättest du kein Bild hochgeladen, also habe ich ein Bild ausgesucht, von dem ich _sicher_ bin, dass es dir gefällt.

          `%{image_url}`

          Versuche dieses als nächstes hochzuladen, oder füge den Link auf einer eigenen Zeile ein!

      formatting:
        instructions: |-
          Kannst du einige Wörter in deiner Antwort **fett** oder _kursiv_ markieren?

          - schreibe `**fett**` oder `_kursiv_`

          - oder, drücke die <kbd><b>F</b></kbd>- oder <kbd><i>K</i></kbd>-Schaltflächen im Editor

        reply: |-
          Großartige Leistung! HTML und BBCode funktionieren auch zur Formatierung – um mehr zu erfahren, [probiere dieses Tutorial aus](http://commonmark.org/help) :nerd:
        not_found: |-
          Ohh, ich habe keine Formatierung in deiner Antwort gefunden. :pencil2:

          Kannst du es nochmal versuchen? Verwende die <kbd><b>F</b></kbd>- (Fett) oder <kbd><i>K</i></kbd>-Schaltfläche (Kursiv) im Editor, wenn du stecken bleibst.

      quoting:
        instructions: |-
          Kannst du versuchen, mich zu zitieren, wenn du antwortest, sodass ich genau weiß, auf welchen Teil du antwortest?

          > Wenn das Kaffee ist, bringe mir bitte Tee; aber wenn das Tee ist, bringe mir bitte Kaffee.
          >
          > Eine Vorteil davon, mit sich selbst zu sprechen, ist dass du weißt, dass wenigstens jemand zuhört.
          >
          > Manche Menschen können gut mit Worten umgehen, und andere Menschen… ähm, nun ja, nicht so gut.

          Wähle ein beliebiges &uarr; Zitat aus, das du bevorzugst, und drücke dann die **Zitat**-Schalftläche, die über deiner Auswahl erscheint – oder die **Antworten**-Schaltfläche am Ende dieses Beitrags.

          Unter dem Zitat, schreibe ein oder zwei Worte dazu, warum du dieses Zitat gewählt hast, denn das würde mich interessieren :thinking:
        reply: |-
          Gute Arbeit, du hast mein Lieblingszitat ausgewählt! :left_speech_bubble:
        not_found: |-
          Hmm, es sieht so aus als hättest du mich in deinem Beitrag nicht zitiert?

          Das Auswählen von beliebigem Text in einem Beitrag lässt die <kbd>**Zitat**</kbd>-Schaltfläche erscheinen. Und das Drücken von **Zitat** mit einem beliebigen ausgewählten Text wird auch funktionieren! Kannst du es nochmal versuchen?

      bookmark:
        instructions: |-
          Wenn du mehr lernen möchtest, wähle <img src="/images/font-awesome-ellipsis.png" width="16" height="16"> unterhalb aus und <img src="/images/font-awesome-bookmark.png" width="16" height="16"> **füge ein Lesezeichen zu dieser Nachricht hinzu**. Wenn du dies tust, könnte es in der Zukunft ein :gift: geben!
        reply: |-
          Hervorragend! Jetzt kannst du einfach und jederzeit zu unserer Unterhaltung zurückkehren, direkt über [den Lesezeichen-Reiter auf deinem Profil](%{profile_page_url}/activity/bookmarks). Gehe dazu einfach auf dein Profilbild oben rechts &#8599;.
        not_found: |-
          Oh weh, ich sehe keine Lesezeichen in diesem Thema. Hast du das Lesezeichen unter dem jedem Beitrag gefunden?  Verwende die „Mehr anzeigen“-Schaltfläche <img src="/images/font-awesome-ellipsis.png" width="16" height="16">, um bei Bedarf weitere Aktionen anzuzeigen.

      emoji:
        instructions: |-
          Du hast vielleicht bemerkt, dass ich kleine Bilder in meinen Antworten verwendet habe :blue_car::dash:, die  [Emoji](https://de.wikipedia.org/wiki/Emoji) heißen. Kannst du in deiner Antwort **ein Emoji hinzufügen**? Jedes der folgenden wird funktionieren:

          - Gib `:) ;) :D :P :O` ein

          - Gib ein Semikolon <kbd>:</kbd> ein und vervollständige dann den vollständigen Emoji-Name `:tada:`

          - Drücke die Emoji-Schaltfläche <img src="/images/font-awesome-smile.png" width="16" height="16"> im Editor, oder auf der Tastatur deines mobilen Geräts.
        reply: |-
          Das ist :sparkles: _emojitastisch!_ :sparkles:
        not_found: |-
          Oops, ich sehe kein Emoji in deinem Beitrag? Oh nein! :sob:

          Versuche ein Semikolon <kbd>:</kbd> einzugeben und öffne damit die Emoji-Auswahl, dann gib die ersten Buchstaben ein von dem, was du möchtest, wie etwa `:bird:`

          Oder drücke die Emoji-Schaltfläche <img src="/images/font-awesome-smile.png" width="16" height="16"> im Editor.

          (Auf einem mobilen Gerät kannst du Emojis auch direkt über deine Tastatur eingeben.)

      mention:
        instructions: |-
          Manchmal möchtest du vielleicht die Aufmerksamkeit einer Person haben, auch wenn du ihr nicht direkt antwortest. Gib `@` ein und vervollständige dann ihren Benutzernamen, um sie zu erwähnen.

          Kannst du **`@%{discobot_username}`** in deiner Antwort erwähnen?
        reply: |-
          _Hat jemand meinen Namen gesagt!?_ :raised_hand: Ich glaube du warst das! :wave:  Nun, hier bin ich! Danke, dass du mich erwähnt hast.  :ok_hand:
        not_found: |-
          Ich sehe meinen Namen darin nicht :frowning: Kannst du nochmal versuchen, mich als `@%{discobot_username}` zu erwähnen?

          (Und ja, mein Benutzername wird _disco_ buchstabiert, wie die Tanzidee aus den 1970er Jahren. Ich [liebe das Nachtleben!](https://www.youtube.com/watch?v=B_wGI3_sGf8) :dancer:)

      flag:
        instructions: |-
          Wir mögen unsere freundlichen Diskussionen, und wir benötigen deine Hilfe, damit [Dinge zivilisiert bleiben](%{guidelines_url}). Wenn du ein Problem bemerkst, melde dies bitte und lass es diskret dem Autor oder [unser hilfreiches Team](%{about_url}) wissen.

          >  :imp: Ich habe dir hier etwas böses geschrieben

          Ich denke du weißt was zu tun ist. Zögere nicht und **melde diesen Beitrag** <img src="/images/font-awesome-flag.png" width="16" height="16"> als unangemessen!
        reply: |-
          [Unser Team](/groups/staff) wird diskret über deine Meldung informiert. Wenn genügend Community-Mitglieder einen Beitrag markieren, wird er als Vorsichtsmaßnahme automatisch versteckt. (Weil ich nicht wirklich einen bösen Beitrag geschrieben habe :angel:, habe ich mir erlaubt, die Meldung fürs erste wieder zu löschen.)
        not_found: |-
          Oh nein, mein böser Beitrag wurde nicht gemeldet. :worried: Kannst du ihn als unangemessen **melden** <img src="/images/font-awesome-flag.png" width="16" height="16">? Vergiss nicht, die „Mehr anzeigen“-Schaltfläche <img src="/images/font-awesome-ellipsis.png" width="16" height="16"> zu verwenden, um für jeden Beitrag weitere Aktionen zeigt.

      search:
        instructions: |-
          _Psst_ … ich habe in einem meiner vorherigen Antworten eine Überraschung versteckt. Wenn du für eine Herausforderung zu haben bist, **wähle das Such-Symbol aus** <img src="/images/font-awesome-search.png" width="16" height="16"> oben rechts &#8599; und suche danach.

          <small>Versuche nach dem Begriff „capy&#8203;bara“ in diesem Thema zu suchen</small>
        hidden_message: |-
          Wie sehr hast du dieses Capybara vermisst? :wink:

          <img src="/images/capybara-eating.gif"/>

          Hast du bemerkt, dass du jetzt zurück am Anfang bist? Füttere dieses arme Capybara, indem du **mit dem `:herb:`-Emoji antwortest** und du wirst automatisch zum Ende gebracht.
        reply: |-
          Jaa, du hast sie gefunden :tada:

          - Für mehr detaillierte Suchen, gehe zur [vollen Suchseite](%{search_url}).

          - Um in einer langen Diskussion irgendwo hinzuspringen, probiere die Thema-Zeitleisten-Steuerung rechts aus (bzw. unten auf mobilen Geräten).

          - Wenn du eine physische :keyboard: verwendest, gib <kbd>?</kbd> ein, um eine nützliche Übersicht über Tastaturkürzel anzuzeigen.
        not_found: |-
          Hm… es sieht so aus als hättest du Probleme. Tut mir leid. Hast du gesucht <img src="/images/font-awesome-search.png" width="16" height="16"> nach dem Begriff **capy&#8203;bara**?

      end:
        message: |-
          Danke, dass du mir treu geblieben bist, @%{username}! Ich habe dies für dich gemacht, ich denke du hast es verdient:

          %{certificate}

          Das ist erstmal alles für den Augenblick! Aber schau’ dir doch [**unsere neuesten Diskussionsthemen**](/latest) oder [**Diskussionskategorien**](/categories) an. :sunglasses:

          (Wenn du wieder mit mir sprechen möchtest, um noch mehr zu lernen, schreibe mir einfach eine Nachricht oder erwähne `@%{discobot_username}` jederzeit!)

      certificate:
        alt: 'Urkunde'

    advanced_user_narrative:
      cert_title: "In recognition of successful completion of the advanced user tutorial"
      title: ':arrow_up: Advanced user features'
      start_message: |-
        Hi @%{username}, let’s cover some advanced features.

      edit:
        bot_created_post_raw: "@%{discobot_username} is, by far, the coolest bot I know :wink:"
        instructions: |-
          Everyone makes mistakes. But don’t worry, you can always edit your posts to fix them!

          Can you begin by **editing** the post I just created on your behalf?
        not_found: |-
          It looks like you’ve yet to edit the [post](%{url}) I created for you. Can you try again?

          Use the <img src="/images/font-awesome-pencil.png" width="16" height="16"> icon to bring up the editor.
        reply: |-
          Great work!

          Note that edits made after 5 minutes will show up as public edit revisions, and a little pencil icon will appear at the upper right with the revision count.

      delete:
        instructions: |-
          If you’d like to withdraw a post you made, you can delete it.

          Go ahead and **delete** any of your posts above by using the <img src="/images/font-awesome-trash.png" width="16" height="16"> **delete** action.
        not_found: |-
          I don’t see any deleted posts yet? Remember <img src="/images/font-awesome-ellipsis.png" width="16" height="16"> show more will reveal <img src="/images/font-awesome-trash.png" width="16" height="16"> delete.
        reply: |-
          Whoa! :boom:

          To preserve continuity of discussions, deletes aren’t immediate, so the post will be removed after some time.

      recover:
        deleted_post_raw: 'Why did @%{discobot_username} delete my post? :anguished:'
        instructions: |-
          Oh no! It looks like I accidentally deleted a new post that I just created for you.

          Can you do me a favor and <img src="/images/font-awesome-rotate-left.png" width="16" height="16"> **undelete** it?
        not_found: |-
          Having trouble? Remember <img src="/images/font-awesome-ellipsis.png" width="16" height="16"> show more will reveal <img src="/images/font-awesome-rotate-left.png" width="16" height="16"> undelete.
        reply: |-
          Phew, that was a close one! Thanks for fixing that :wink:

          Do note that you only have 24 hours to undelete a post.

      category_hashtag:
        instructions: |-
          Did you know that you can refer to categories and tags in your post? For example, have you seen the %{category} category?

          Type `#` in the middle of a sentence and select any category or tag.
        not_found: |-
          Hmm, I don’t see a category in there anywhere. Note that `#` can't be the first character. Can you copy this in your next reply?

              I can create a category link via #
        reply: |-
          Excellent! Remember this works for both categories _and_ tags, if tags are enabled.

      change_topic_notification_level:
        instructions: |-
          Every topic has a notification level. It starts at 'normal', which means you’ll normally only be notified when someone is speaking directly to you.

          By default, the notification level for a private message is set to the highest level of 'watching', which means you you’ll be notified of every new reply.  But you can override the notification level for _any_ topic to 'watch', 'tracking' or 'muted'.

          Let’s try changing the notification level for this topic. At the bottom of the topic, you’ll find a button which shows that you’re **watching** this topic. Can you change the notification level to **tracking**?
        not_found: |-
          It looks like you’re still watching :eyes: this topic! If you’re having trouble finding it, the notification level button is located at the bottom of the topic.
        reply: |-
          Awesome work! I hope you didn’t mute this topic since I can be a little talkative at times :grin:.

          Note that when you reply to a topic, or read a topic for more than a few minutes, it is automatically set to a notification level of 'tracking'. You can change this in [your user preferences](/my/preferences).

      poll:
        instructions: |-
          Did you know you can add a poll to any post? Try using the <img src="/images/font-awesome-gear.png" width="16" height="16"> gear in the editor to **build a poll**.
        not_found: |-
          Whoops! There wasn’t any poll in your reply.

          Use the <img src="/images/font-awesome-gear.png" width="16" height="16"> gear icon in the editor, or copy and paste this poll in your next reply:

              [poll]
              * :cat:
              * :dog:
              [/poll]
        reply: |-
          Hey, nice poll! How’d I do in teaching you?

          [poll]
          * :+1:
          * :-1:
          [/poll]
      details:
        instructions: |-
          Sometimes you may wish to **hide details** in your replies:

          - When you’re discussing plot points of a movie or TV show that would be a considered a spoiler.

          - When your post needs lots of optional details that may be overwhelming when read all at once.

          [details=Select this to see how it works!]
          1. Select the <img src="/images/font-awesome-gear.png" width="16" height="16"> gear in the editor.
          2. Select "Hide Details".
          3. Edit the details summary and add your content.
          [/details]

          Can you use the <img src="/images/font-awesome-gear.png" width="16" height="16"> gear in the editor to add a details section to your next reply?
        not_found: |-
          Having trouble creating a details widget? Try including the following in your next reply:

              [details=Select me for details]
              Here are the details
              [/details]
        reply: |-
          Great work — your attention to _detail_ is admirable!
      end:
        message: |-
          You blazed through this like an _advanced user_ indeed :bow:

          %{certificate}

          That’s all I have for you.

          Bye for now! If you’d like to speak with me again, send me a message any time :sunglasses:
      certificate:
        alt: 'Advanced User Track Certificate of Achievement'
